<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="t-top">DAKSH Investments Groups Ltd.</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <h1 id="title">DAKSH Investments Groups Ltd.<h1>
    <p id="description">Fill Out This Survey Form</p>
    <div class="form">
    <form id="survey-form" method="post"  action="https://register-demo.freecodecamp.org">
    <fieldset>
      <label for="name" id="name-label">Name<input type="text" id="name" name="name" placeholder="Enter Your Name" required/></label>
      <label for="email" id="email-label">Email<input id="email"  type="email" name="email" placeholder="Enter Your Email"  required/></label>
      <label for="age" id="number-label">Age(Years)<input id="number" name="age" type="number"  placeholder="Enter Your Age"min="13" max="120" required/></label>
    </fieldset>
    <fieldset>
      <legend>Would you recommend our services to a friend?</legend>
      <label for="1">Definitely<input id="1" type="radio" value="1" class="inline" name="recomendation" checked /></label>
      <label for="2">Maybe<input id="2" type="radio" class="inline" name="recomendation" value="2"/></label>
      <label for="3">Not Sure<input id="3" type="radio" class="inline" name="recomendation" value="3"/></label>
      <label for="dropdown">What sectors do you think will give maximum returns
        <select id="dropdown" name="dropdown">
        <option value="">(select one)</option>
        <option value="1">Real Estate Sector</opttion>
        <option value="2">Healthcare and Insurance Sector</option>
        <option value="3">IT Sector</option>
        <option value="4">Banking Sector</option>
        <option value="5">FMCG Sector</option>
        <option value="6">Renewable Energy Sector</option>
        <option value="7">Basic Materials Sector</option>
        <option value="8">Consumer Defensive Sector</option>
    </fieldset>
    <fieldset>
      <legend>What are your Investments</legend>
      <input id="i1" type="checkbox" name="investment" value="i1" checked/><label for="i1">Real Estate Sector</label>
      <input id="i2" type="checkbox" name="investment" value="i2"/><label for="i2">Healthcare and Insurance Sector</label>
      <input id="i3" type="checkbox" name="investment" value="i3"/><label for="i3">IT Sector</label>
      <input id="i4" type="checkbox" name="investment" value="i4"/><label for="i4">Banking Sector</label>
      <input id="i5" type="checkbox" name="investment" value="i5"/><label for="i5">FMCG Sector</label>
      <input id="i6" type="checkbox" name="investment" value="i6"/><label for="i6">Renewable Energy Sector</label>
      <input id="i7" type="checkbox" name="investment" value="i7"/><label for="i7">Basic Materials Sector</label>
      <input id="i8" type="checkbox" name="investment" value="i8"/><label for="i8">Consumer Defensive Sector</label>
      <label for="expectations">What are your expectations from the Indian Economy?
      <textarea id="expectaions" name="expectations"rows="3" cols="30" placeholder="India will Rise...."></textarea>
      </fieldset>
      <input id="submit" type="submit" value="submit">
    </form>
    </div>
   </body>
   <footer>Swastick Das</footer>
  </html>
